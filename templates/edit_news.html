{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Редактировать новость</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}" required>
        </div>
        <div class="form-group">
            <label for="short_description">Краткое описание</label>
            <textarea class="form-control" id="short_description" name="short_description" rows="3" required>{{ article.short_description }}</textarea>
        </div>
        <div class="form-group">
            <label for="full_description">Полное описание</label>
            <textarea class="form-control" id="full_description" name="full_description" rows="10" required>{{ article.full_description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
